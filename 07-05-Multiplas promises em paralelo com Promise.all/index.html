<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Promise chaining</title>
  </head>
  <body>
    <script>
      fetch("https://jsonplaceholder.typicode.com/todos/1").then(
        async (res) => {
          const data = await res.json();
          console.log(data);
        }
      );
      console.log(data);
    </script>
  </body>
</html>
