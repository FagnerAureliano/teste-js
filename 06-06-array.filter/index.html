<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array.filter</title>
</head>
<body>
    <script>
        const studants = [
            {name: 'Jerry', grade:9},
            {name: 'Louise', grade:2},
            {name: 'Jane', grade:10},
            {name: 'Jeff', grade:4},
            {name: 'Suzzy', grade:6},
        ]

        const flushed = studants.filter(pupil => {
            return pupil.grade < 5
        })

    </script>
</body>
</html>
