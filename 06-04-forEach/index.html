<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ForEach</title>
</head>
<body>
    <script>

        const fruits = ['manga','banana','melão','uva']

        function eatAllFruits() {
            
            fruits.forEach((fruit, index)=>{

                console.log(`Hmm, acabei de comer ${fruit}`)
                console.log(`Esse foi o ${index}° item`)
            })


        }


</script>
</body>
</html>
