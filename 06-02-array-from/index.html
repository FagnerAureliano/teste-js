<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array from</title>
  </head>
  <body>
    <script>



      function greet() {
        const args = Array.from(arguments, function (name) {
          return name + '!'
        })
        args.forEach((element) => {
            console.log(`Hello, ${element}`)

        });
      }



    </script>
  </body>
</html>
