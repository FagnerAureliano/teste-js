<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Async e Await</title>
  </head>
  <body>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve ('Erro ao exec')
             },ms);
        })
      }

      async function handleClick() {
        await  setTimeout(() => {
                resolve ('Erro ao exec')
             },11111);
        return "batt";
      }
    </script>
  </body>
</html>
